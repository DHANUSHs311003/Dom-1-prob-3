<!-- On clicking on button, display the quote given in p tag in console -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>show quote</title>
</head>
<body>
  <button onclick="clicked()">Show Quote in console</button>
  <p id="quote">Talk is cheap Show me the code</p>
</body>
</html>
<script>
  let text =document.getElementById("quote");
  function clicked() {
    console.log(text.innerText)
  }
</script>
